language: python
python:
  - '3.5'
  - '3.6'

git:
  depth: false

install:
  - pip install -U pip setuptools
  - pip install -r requirements.setup.txt
  - pip install -e .
  - pip install -r requirements.test.txt

script:
  - py.test -vv wools --cov wools --doctest-modules

deploy:
  provider: pypi
  user: advaoptical
  password:
    secure: ""
  on:
    python: '3.5'
